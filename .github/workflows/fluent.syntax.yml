name: fluent.syntax

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          # test against target Java versions:
          java: [ 7, 8, ]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Gradle
      working-directory: ./fluent.syntax
      run: ./gradlew build
    - name: Check
      working-directory: ./fluent.syntax
      run: ./gradlew check
